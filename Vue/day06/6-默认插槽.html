    <title>组件传值</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div id="app">
        <xpf-alert title="Hello">
          <h1 slot="header">hello</h1>
          <template v-slot:footer>
            <h2>hello</h2>
          </template>
        </xpf-alert>
    </div>

    <script>
        // 全局注册组件
        Vue.component('xpf-alert',{
            template:`
                <div>
                  <slot name="header"></slot>
                  {{title}}
                  <slot name = "footer"></slot>
                </div>
            `,
            props:{title:String},
            methods:{

            },
            computed:{
              
            },
            data(){
              return{

              }
            }
        })
        new Vue({
            el: '#app',
            data() {
                return {

                }
            },
        })
    </script>
</body>

</html>
