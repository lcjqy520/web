<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认插槽</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div id="app">
        <xpf-alert title='警告'>
            <h1>你好</h1>
        </xpf-alert>
    </div>
    <script>
        // 全局注册组件
        Vue.component('xpf-alert',{
            template:`
                <div>
                    <slot></slot>
                    {{title}}
                </div>
            `,
            props:['title']
        })

        new Vue({
            el: '#app',
            data() {
                return {
                    
                }
            }
        })
    </script>
</body>

</html>
