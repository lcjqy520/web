<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据的更新</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>
<body>
    <div id="app">
        {{arr}}
        {{msg}}
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data(){
                return {
                    arr:[1,2,3,4],
                    msg:'hello'
                }
            }
        })

        setInterval(() => {
            // 生成随机数
            let random = Math.floor(Math.random()*10);
            // 追加到msg后面
            // vm.msg += random;
            // console.log(vm.msg)

            vm.arr[vm.arr.length] = random;
            console.log(vm.arr);
        }, 2000);
    </script>
</body>
</html>
