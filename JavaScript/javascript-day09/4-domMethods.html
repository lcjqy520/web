<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点操作</title>
	<style>
		.parent{
			height: 200px;
			border:1px solid #333;
		}
		.parent div{
			height: 100px;
			width: 100px;
			border:1px solid #333;
			float: left;
			margin: 50px;
		}
	</style>
	<script>
		window.onload = function(){
			// 获取的是父节点
			var parent = document.getElementsByClassName('parent')[0];
			// 获取的是item1节点
			var item1 = document.getElementsByClassName('item1')[0];
			// 获取的是item3节点
			var item3 = document.getElementsByClassName('item3')[0];
			// 创建新的节点
			var newDom = document.createElement('div');

			// 将新创建的节点追加到parent的最后方
			parent.appendChild(newDom);

			// 将新创建的节点追加到item1的前方
			parent.insertBefore(newDom,item1);

			// 删除item3节点
			parent.removeChild(item3);

			// 采用深克隆的方式，将item1复制一份，并追加到parent的最后方
			var item1_clone = item1.cloneNode(true);
			parent.appendChild(item1_clone);

		}
	</script>
</head>
<body>
	<div class="parent">
		<div class="item1">item1</div>
		<div>item2</div>
		<div class="item3">item3</div>
	</div>
</body>
</html>
